{% extends "base.html" %}

{% block title %}Login - TaskFlow Pro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-check-circle-fill text-primary" style="font-size: 3rem;"></i>
                        <h3 class="mt-2">Welcome Back</h3>
                        <p class="text-muted">Sign in to your TaskFlow Pro account</p>
                    </div>
                    
                    <form method="POST">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username_or_email" name="username_or_email" 
                                   placeholder="Username or Email" required>
                            <label for="username_or_email">Username or Email</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                            <label class="form-check-label" for="remember_me">
                                Remember me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-box-arrow-in-right"></i> Sign In
                        </button>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account?</p>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary w-100 mt-2">
                            Create Account
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <small class="text-muted">
                    <a href="{{ url_for('main.index') }}" class="text-decoration-none">‚Üê Back to Home</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
